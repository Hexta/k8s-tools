name: Release

on:
  workflow_call: { }

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-linux-amd64
          path: dist

      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-linux-arm64
          path: dist

      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-darwin-amd64
          path: dist

      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-darwin-arm64
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*
