name: Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    permissions:
      contents: read
      pull-requests: read
      checks: write

  push:
    needs:
      - lint
    uses: ./.github/workflows/build.yml
